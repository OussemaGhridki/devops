version: '3.7'

services:

  mysql-db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - dbachat:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: wafabenyahia/backend:32
    ports:
      - "8089:8089"
    depends_on:
      - "mysql-db"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/achatdb?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks:
      - backend
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./:/home/node/app
      - node_modules:/home/node/app/node_modules
    image: wafabenyahia/frontenddevops:32
    networks:
      - frontend
    depends_on:
      - "backend"
volumes:
  dbachat:
  node_modules:
networks:
  backend:
  frontend: